<div class="login-container">
  <form (ngSubmit)="seConecter(loginForm)" #loginForm="ngForm">

    <div class="input-container">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" [(ngModel)]="Login.EMAIL" required/>
    </div>

    <div class="input-container">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" [(ngModel)]="Login.PASSWORD" required/>
    </div>

    <div class="input-container">
      <p>{{ this.loginErrorMessage }}</p>
    </div>

    <div class="input-container" *ngIf="this.loginErrorCount > 0 && this.loginErrorCount <= this.nombreTentative -1">
      <p>Nombre de tentative restant {{ this.nombreTentative - this.loginErrorCount }}</p>
    </div>

    <div class="input-container" *ngIf="loginForm.valid">
      <input type="submit" value="Se connecter" />
    </div>

  </form>


</div>
